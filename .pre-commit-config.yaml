  #       entry: bash -c 'if git diff --cached --name-only | xargs ls -l 2>/dev/null | awk "{if (\$5 > 500000) print \$9, \$5}"; then echo "Large files detected (>500KB)"; exit 1; fi'
  #       language: system
  #       stages: [pre-commit]

  # Python syntax check
  - repo: local
    hooks:
      - id: python-syntax-check
        name: Python syntax check
        entry: python -m py_compile
        language: system
        types: [python]
        exclude: ^tests/
